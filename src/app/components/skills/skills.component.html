<div class="container">
    <h1>Skills</h1>

    <section *ngFor="let skill of skills">
        <h2>{{skill.name}}</h2>
        
        <div class="rating">
            <div class="bar">
                <div [ngStyle]="{'width':skill.rating+'%'}"></div>
            </div>
            <div>{{skill.rating}}%</div>
        </div>
    </section>


</div>
