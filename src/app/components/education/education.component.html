<div class="container">
    <h1>Education</h1>

    <section *ngFor="let education of educationList" >
            <h2>{{education.department}}</h2>
            <h3>{{education.institute}}</h3>
            <h4>{{education.duration}}</h4>
            <h4>{{education.score}}</h4>
    </section>
</div>
